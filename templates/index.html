<!DOCTYPE html>
<html>
<head>
  <title>Video/Canvas Demo 1</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>


<canvas id="canvas" width="960" height="540"></canvas>
<div style="display: none;">
  <img id="source" src="http://160.39.244.36:8080/video" width="960" height="540">

  <!-- <img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg"
       width="300" height="227"> -->
</div>


<script type="text/javascript">
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var image = document.getElementById('source');
  
  function initCanvas() {
    // it appears flipped originally, so we flip it once on load
    ctx.translate(image.width, image.height);
    ctx.rotate(Math.PI);
  }

  function paintCanvas() {
    ctx.drawImage(image, 0, 0, image.width, image.height);
  }

  initCanvas();
  canvas.onclick = paintCanvas;
  
</script>



</body>
</html>
